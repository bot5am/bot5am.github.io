# Hugo configuration file
title: bot5am
theme: github.com/imfing/hextra

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/bot5am/"
      params:
        icon: github
    - name: X
      weight: 6
      url: "https://x.com/bot5amz"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
